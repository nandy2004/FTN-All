<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTN - Feed The Need</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .tagline {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
        }

        .btn-signup {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-signup:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-signin {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-signin:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .features-list {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .feature-item {
            flex: 1;
            min-width: 120px;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }

            .tagline {
                font-size: 16px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü§ù</div>
        <h1>FTN</h1>
        <p class="tagline">Feed The Need</p>
        <p class="description">
            Connect donors with those in need. Whether you're sharing food, 
            donating essentials, or managing an orphanage or NGO, together 
            we can make a difference.
        </p>

        <div class="button-container">
            <button class="btn btn-signup" onclick="window.location.href='/signup'">Sign Up</button>
            <button class="btn btn-signin" onclick="window.location.href='/signin'">Sign In</button>
        </div>

        <div class="features">
            <div class="features-list">
                <div class="feature-item">
                    <div class="feature-icon">üçΩÔ∏è</div>
                    <div class="feature-text">Donate Food</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üéÅ</div>
                    <div class="feature-text">Share Items</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üè†</div>
                    <div class="feature-text">Support NGOs</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
